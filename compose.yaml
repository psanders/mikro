services:
  apiserver:
    image: ${MIKRO_IMAGE:-psanders/mikro:latest}
    container_name: mikro-apiserver
    restart: unless-stopped
    ports:
      - "${MIKRO_PORT:-4000}:4000"
    environment:
      # Database (use absolute path in container)
      - MIKRO_DATABASE_URL=${MIKRO_DATABASE_URL:-file:/app/data/mikro.db}
      # API Server
      - MIKRO_PORT=${MIKRO_PORT:-4000}
      # Basic auth credentials for system API access (format: username:password)
      - MIKRO_CREDENTIALS=${MIKRO_CREDENTIALS:-admin:secret}
      # API URL for CLI and other clients
      - MIKRO_API_URL=${MIKRO_API_URL:-http://localhost:4000}
      # Public URL for serving images (required for WhatsApp receipt sending)
      # Must be a publicly accessible HTTPS URL
      - MIKRO_PUBLIC_URL=${MIKRO_PUBLIC_URL:-https://app.mikro.com}
      # Public path for static files (use absolute path in container)
      - MIKRO_PUBLIC_PATH=${MIKRO_PUBLIC_PATH:-/app/public}
      # WhatsApp Business API
      - MIKRO_WHATSAPP_PHONE_NUMBER_ID=${MIKRO_WHATSAPP_PHONE_NUMBER_ID}
      - MIKRO_WHATSAPP_ACCESS_TOKEN=${MIKRO_WHATSAPP_ACCESS_TOKEN}
      - MIKRO_WHATSAPP_VERIFY_TOKEN=${MIKRO_WHATSAPP_VERIFY_TOKEN:-mikro_webhook_token}
      # OpenAI API for AI agents
      - MIKRO_OPENAI_API_KEY=${MIKRO_OPENAI_API_KEY}
      # Path to signing keys (use absolute path in container)
      - MIKRO_KEYS_PATH=${MIKRO_KEYS_PATH:-/app/keys}
    volumes:
      # Database persistence
      - ./data:/app/data
      # Public directory for serving static files (receipts, images, etc.)
      - ./public:/app/public
      # Signing keys for receipts
      - ./keys:/app/keys
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"
        ]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3
    networks:
      - mikro-network

  ngrok:
    image: ngrok/ngrok:alpine
    container_name: mikro-ngrok
    restart: unless-stopped
    ports:
      - "4040:4040"
    environment:
      NGROK_AUTHTOKEN: ${MIKRO_NGROK_AUTHTOKEN}
    command: ["http", "apiserver:${MIKRO_PORT:-4000}"]
    depends_on:
      - apiserver
    networks:
      - mikro-network

networks:
  mikro-network:
    driver: bridge
